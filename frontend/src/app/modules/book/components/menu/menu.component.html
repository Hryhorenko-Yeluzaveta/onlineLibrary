<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Online library</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" [class.active]="isActive('/books')">
          <a class="nav-link" routerLink="/books">
            <i class="fas fa-home-alt"></i>&nbsp;Головна сторінка
          </a>
        </li>
        <li class="nav-item" [class.active]="isActive('/liked-books')">
          <a class="nav-link" routerLink="liked-books">
            <i class="fas fa-heart"></i>&nbsp;Вподобані книжки
          </a>
        </li>
      </ul>
      <form class="d-flex gap-2 align-items-center" role="search">

          <option *ngFor="let book of books" [value]="book.title">

    </div>
