
<h2 class="d-flex justify-content-center">{{authorName}}</h2>
<div class="container" *ngFor="let book of books.content">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="m-auto">
        <hr>
        <div class="row">
          <div class="col-md-8">
            <div class="row g-3">
              <div class="col-12">
                <h5>Назва книжки:</h5>
                <a [routerLink]="'/books/book/' + book.id">{{book.title}}</a>
              </div>
              <div class="col-6">
                <h5>Автор книги:</h5>
                <a>{{book.author}}</a>
              </div>
              <div class="col-6">
                <h5>Рік видання:</h5>
                <p>{{book.bookYear}}</p>
              </div>
              <div class="col-12 description">
                <h5>Опис:</h5>
                <p>{{book.description}}</p>
              </div>
              <div class="col-12 d-flex align-items-center">
                <h5 class="me-2">Оцінка:</h5>
                <app-rating [rating]="book.rate || 0"></app-rating>
                <span class="fw-bold" *ngIf="book.rate || 0 > 0">{{book.rate}}</span>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <img class="rounded-1 img-fluid" [routerLink]="'/books/book/' + book.id" src="{{'data:image/jpg;base64, ' + book.image}}" alt="...">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link"
           (click)="goToFirstPage()"
           href="javascript:void(0)"
           aria-label="Previous"
           [class.disabled]="page==0"
        >
          <i class="fas fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link"
           (click)="goToPreviousPage()"
           href="javascript:void(0)"
           aria-label="Previous"
           [class.disabled]="page==0">
          <i class="fas fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item" *ngFor="let _ of [].constructor(this.books.totalPages); let pageIndex = index">
        <a class="page-link"
           (click)="goToPage(pageIndex)"
           href="javascript:void(0)"
           aria-label="CurrentPage"
           [class.active]="page == pageIndex"
        >{{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a class="page-link"
           (click)="goToNextPage()"
           href="javascript:void(0)"
           aria-label="Next"
           [class.disabled]="isLastPage"
        >
          <i class="fas fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link"
           (click)="goToLastPage()"
           href="javascript:void(0)"
           aria-label="LastPage"
           [class.disabled]="isLastPage"
        >
          <i class="fas fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
<ng-template #empty class="d-flex justify-content-center mt-3">Коментарів поки немає</ng-template>
